language: node_js
node_js:
- "node"
env:
  - SRC_DIR=src # here we define the subdirectory for travis as a global environment variable.
  - CLIENT_DIR=client # here we define the subdirectory for travis as a global environment variable.

script:
  - if [ "$SRC_DIR" = "src" ]; then cd $SRC_DIR && cd CLIENT_DIR && npm install && npm run build; fi  # this script lets travis go into it and run any scripts we tell it to in the subdirectory we just declared above.
